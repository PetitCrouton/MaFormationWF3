<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A la conquête de JQUERY !</title>
</head>
<body>
    <form action="" id="MonFormulaire">
        <input type="text" required placeholder="Nom et Prénom" id="nomcomplet">
        <input type="submit" value="Je valide">
    </form>

    <!--
        Consigne : 
        A l'aide de JQuery, vous devez:

        1. à la soumission du formulaire, cacher le formulaire puis:
        2. créer un élément <p>
        3. Dans cet élément, afficher bonjour <nom complet> correspondant au nom saisi
        dans le formulaire

    -->

    <!--Intégration de la librairie JQuery-->
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script>

    $("#MonFormulaire").on('submit',function(event){
        //Cette fonction anonyme sera executee à la soumission du formulaire
        //Permet d'annuler l'action par defaut du submit du formulaire
        event.preventDefault();
        $(this).replaceWith('<p>Bonjour '+ $('#nomcomplet').val()+ ' !</p>');
    });
    

    </script>
</body>
</html>
