<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les Animations en JQuery !</title>
    <style>
        .box {padding : 10px;}
        .carre {position : relative; width : 100px; height : 100px; background: #09f}
    </style>
</head>
<body>
    <!-- CONSIGNE :
    Avec l'aide animate() en JQuery : 
        1. Au clic sur le bouton, déplacer sur la droite le carré de 250px;
        2. Augmenter sa taille de 150px;
        3. Enclencher une alerte à la fin de l'animation
    -->
    <div = class="box">
        <p>
            <button id="play">Lancer</button>
        </p>
        <div class="carre"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
   
    <script> 
    
      // on ouvre le DOM
    $(function(){
        //A Recuperer l'evenement
        $("#play").click(function(){

            // B. executer l'animation
            $(".carre").animate({
                left: '250px', 
                width: '250px', 
                height:'250px'
            },500, function(){
                        alert("Bravo Connasse!");
            })
    
            
        });
       
        
    });//fin de l'ouverture du DOM

    </script>
<!--
    JQuery dispose aussi de fonctions raccourcies pour les animations les plus courantes:
    fadeIn(), fadeOut() mais aussi slideDown() et slideUp().
-->
</body>
</html>
